{% extends "base.html" %}

{% block content %}
<div class="form-center-card">
  <h2>Your Profile</h2>
  <form method="POST" enctype="multipart/form-data" class="form-stack">
    {{ form.hidden_tag() }}
    <label>{{ form.name.label }}</label>
    {{ form.name(class="input") }}
    <label>{{ form.bio.label }}</label>
    {{ form.bio(class="input") }}
    <label>{{ form.avatar.label }}</label>
    {{ form.avatar() }}
    {{ form.submit(class="btn btn-gold full-width") }}
  </form>
</div>
{% endblock %}
