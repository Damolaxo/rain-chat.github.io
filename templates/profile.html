{% extends "base.html" %}
{% block content %}
<div class="profile-card">
    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" alt="Profile Picture">
    <h2>{{ user.username }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.bio }}</p>
</div>
{% endblock %}
