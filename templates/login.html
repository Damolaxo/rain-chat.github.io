{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} <br>
            {{ form.username(size=32) }}
        </div>
        <div>
            {{ form.password.label }} <br>
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit(class="btn") }}
        </div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
