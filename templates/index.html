{% extends "base.html" %}
{% block content %}
<h1>Welcome to Rainigeria Chat Room</h1>
<p>Connect with your colleagues in real-time.</p>

{% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}"><button>Login</button></a>
    <a href="{{ url_for('register') }}"><button>Register</button></a>
{% else %}
    <a href="{{ url_for('chat') }}"><button>Go to Chat</button></a>
{% endif %}
{% endblock %}
